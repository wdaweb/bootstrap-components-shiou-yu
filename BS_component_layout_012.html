<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>泰山咖啡莊園</title>

    <link href="./css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            padding-top: 56px;
            background: #f7f5f2;
        }

        .hero-carousel .carousel-item {
            height: 80vh;
            min-height: 400px;
            background-position: center;
            background-size: cover;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">泰山咖啡莊園</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarMenu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#">菜單餐點</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">周邊景點</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">莊園位置</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">聯絡我們</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">咖啡故事</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="heroCarousel" class="carousel slide hero-carousel" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active" style="background-image:url('https://picsum.photos/1600/900?coffee=1')">
            </div>
            <div class="carousel-item" style="background-image:url('https://picsum.photos/1600/900?coffee=2')"></div>
            <div class="carousel-item" style="background-image:url('https://picsum.photos/1600/900?coffee=3')"></div>
        </div>

        <button class="carousel-control-prev" type="button" data-bs-target="#heroCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#heroCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>

    <div class="container my-5">
        <div class="row g-4 text-center">
            <div class="col-md-4">
                <div class="card h-100 shadow-sm">
                    <img src="https://picsum.photos/400/300?random=1" class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title">嚴選咖啡豆</h5>
                        <p class="card-text">來自世界各地的高品質豆種。</p>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card h-100 shadow-sm">
                    <img src="https://picsum.photos/400/300?random=2" class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title">手工烘焙</h5>
                        <p class="card-text">堅持小量、新鮮烘焙。</p>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card h-100 shadow-sm">
                    <img src="https://picsum.photos/400/300?random=3" class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title">自然風味</h5>
                        <p class="card-text">保留最原始的香氣。</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row g-0 align-items-center">
            <div class="col-md-6"> <img src="https://picsum.photos/400/300?random=4" class="card-img-top"> </div>
            <div class="col-md-6 p-5 bg-light">
                <h2>Coffee Shop</h2>
                <p>我們相信咖啡不只是一杯飲品，而是一種生活方式。</p> <button class="btn btn-success">VIEW COLLECTION</button>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row g-0 align-items-center">
            <div class="col-md-6 order-md-2"> <img src="https://picsum.photos/800/600?coffee" class="img-fluid"> </div>
            <div class="col-md-6 order-md-1 p-5">
                <h2>Coffee Story</h2>
                <p>從產地到杯中，每一個細節都用心對待。</p> <button class="btn btn-success">VIEW COLLECTION</button>
            </div>
        </div>
    </div>
    <div class="container-fluid p-0">
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3614.7036493264513!2d121.41951560000001!3d25.044129299999998!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3442a7bec9ad74b1%3A0xa639904a89f26435!2z5Yue5YuV6YOo5Yue5YuV5Yqb55m85bGV572y5YyX5Z-65a6c6Iqx6YeR6aas5YiG572y5rOw5bGx6IG35qWt6KiT57e05aC0!5e0!3m2!1szh-TW!2stw!4v1766242149177!5m2!1szh-TW!2stw"
            width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>

    <div class="container my-5">
        <h2 class="text-center mb-4">聯絡我們</h2>

        <div class="row g-3">

            <div class="col-md-6">
                <label class="form-label">姓名</label>
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="">

                    <div class="input-group-text">
                        <div class="form-check form-check-inline mb-0">
                            <input class="form-check-input" type="radio" name="gender" id="male">
                            <label class="form-check-label" for="male">先生</label>
                        </div>
                        <div class="form-check form-check-inline mb-0">
                            <input class="form-check-input" type="radio" name="gender" id="female">
                            <label class="form-check-label" for="female">女士</label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <label class="form-label">電話</label>
                <input type="tel" class="form-control" placeholder="">
            </div>

            <div class="col-md-6">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" placeholder="">
            </div>

            <div class="col-md-6">
                <label class="form-label">問題類型</label>
                <select class="form-select">
                    <option selected>餐飲建議</option>
                    <option>環境回饋</option>
                    <option>合作洽詢</option>
                    <option>其他問題</option>
                </select>
            </div>
            <div class="col-12">
                <label class="form-label">留言內容</label>
                <textarea class="form-control" rows="5" placeholder="請輸入您的留言"></textarea>
            </div>

            <div class="col-12 text-center">
                <button class="btn btn-dark px-5">送出</button>
            </div>

            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="subscribe">
                    <label class="form-check-label" for="subscribe">
                        訂閱泰山莊園最新資訊
                    </label>
                </div>
            </div>

        </div>
    </div>


    <footer class="bg-dark text-white text-center py-4">
        © 2025 泰山咖啡莊園
    </footer>

    <script src="./js/bootstrap.bundle.min.js"></script>
</body>

</html>
